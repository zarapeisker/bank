<!DOCTYPE html>
<html>
	<head>
		<title>Bank or WDI</title>
		<link rel="stylesheet" href="css/style.css">
     	<script src="js/jquery.js"></script>
      	<script src="js/script.js"></script>
  	</head>

  	<body>

		<header>
			<h1>Zara Bank</h1>
		</header>
  		
  		<div id="content">

  			<div id="checking">
  				<div class="header">Checking</div>
  				<p>$<span id="check_balance">1000</span></p>
  				<form id="check"> 
  					<input id="check_amount" type="text">
  					<button id="check_withdraw">Withdraw</button>
  					<button id="check_deposit">Deposit</button>
  				</form>
  			</div>

  			<div id="savings">
  				<div class="header">Savings</div>
  				<p>$<span id="save_balance">1000</span></p>
  				<form id="save"> 
  					<input id="save_amount" type="text">
  					<button id="save_withdraw">Withdraw</button>
  					<button id="save_deposit">Deposit</button>
  				</form>
  			</div>

		</div>

	</body>
